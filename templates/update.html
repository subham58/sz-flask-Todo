{% extends 'base.html' %}
<!-- Extends base.html -->
{% block title %} Home {% endblock title %}
{% block body %}




<div class="container my-3">
    <h2>Update Your Todo</h2>
    <form action="/update/{{todos.sno}}" method="POST">
        <div class="form-group">
            <label for="title">ToDo Title</label>
            <input type="text" name="title" class="form-control" id="title" value="{{todos.title}}"
                aria-describedby="emailHelp" placeholder="Enter todo's">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" name="desc" class="form-control" id="desc" value="{{todos.desc}}"
                placeholder="Description">
        </div>

        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
{% endblock body %}
